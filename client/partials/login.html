<div id="wrapper">
		<div class="login">
				<h3>Log in!</h3>
				<form>
						Email:<input type="email" name="email" placeholder="Enter your Email" ng-model="loginUser.email">
						Password:<input type="password" name"password" placeholder="Password" ng-model="loginUser.password">
						<button ng-click="login(loginUser)">Login</button>
				</form>
				<p>Don't have an account?<a href="#!/register"> Register!</p>
		</div>
</div>
