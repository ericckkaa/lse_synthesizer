<script src="flocking/flocking-all.js"></script>
<link rel="stylesheet" href="static/css/home.css">
<h3>The LSE Synth</h3>
<div id="wrapper">
    <div class="user">
        <h2>Hello {{user.name}}<a id="links" href="#!/logout">Logout</a></h2>
    </div>

    <div id="synthmodule">
      <span id="meanie">M E A N S Y N T H</span>
      <span id="lse">L S E</span>
      <div id="redjunobar">
        <span id="wavehead">DCO</span>
        <span id="lfohead">LFO</span>
        <span id="patchhead">Patch</span>
        <span id="lpfhead">VCF</span>
        <span id="envhead">ENV</span>
      </div>
      <form>
      <div id="osctray">
        <div id="button"><br><a id='ledlight'input type="radio"></a><br><button class='junobutton1'></button><br><span class='modparam'>∿</span></div>
        <div id="button"><br><a id='ledlight'input type="radio"></a><br><button class='junobutton1'></button><br><span class='modparam'>△</span></div>
        <div id="button"><br><a id='ledlight'input type="radio"></a><br><button class='junobutton1'></button><br><span class='modparam'>▢</span></div>
        <div id="button"><br><a id='ledlight'input type="radio"></a><br><button class='junobutton1'></button><br><span class='modparam'>⊿</span></div>
      </div>
      <div id="lfotray">
        <div id="fader">
          <span class='modparam'>Rate</span><br><input type="range" min="0" max="1" value="0.5" step="0.001" class="vertical" orient="vertical" list="lfo" ng-model="newPatch.slforate">
          <datalist id="lfo">
            <option>0</option>
            <option>0.2</option>
            <option>0.4</option>
            <option>0.6</option>
            <option>0.8</option>
            <option>1</option>
          </datalist>
        </div>
        <div id="fader">
          <span  class='modparam'>Delay</span><br><input type="range" min="1" max="4" value="2.5" step="0.01" class="vertical" orient="vertical" list="delay" ng-model ="newPatch.slfodelay">
          <datalist id="delay">
            <option>1</option>
            <option>1.6</option>
            <option>2.2</option>
            <option>2.8</option>
            <option>3.4</option>
            <option>4</option>
          </datalist>
        </div>
      </div>
      <div id="patchtray">
        <div id="patchmenu">
          <select>
            <option ng-repeat = "patch in patches">{{patch.patch_name}}</option>
          </select>
          <br> <input type="text" value="Patch Name" ng-model="newPatch.patch_name"><br><button type="button" ng-click="createPatch(newPatch)">Save</button>
        </div>
      </div>
      <div id="vcftray">
        <div id="fader">
          <span class='modparam'>Freq</span><br><input type="range" min="0" max="1" value="0.5" step="0.001" class="vertical" orient="vertical" list="cutoff" ng-model="newPatch.svcffreq">
          <datalist id="cutoff">
            <option>0</option>
            <option>0.2</option>
            <option>0.4</option>
            <option>0.6</option>
            <option>0.8</option>
            <option>1</option>
          </datalist>
        </div>
        <div id="fader">
          <span class='modparam'>Res</span><br><input type="range" min="1" max="4" value="2.5" step="0.01" class="vertical" orient="vertical" list="resonance" ng-model="newPatch.svcfres">
          <datalist id="resonance">
            <option>1</option>
            <option>1.6</option>
            <option>2.2</option>
            <option>2.8</option>
            <option>3.4</option>
            <option>4</option>
          </datalist>
        </div>
      </div>
      <div id="adsrtray">
        <div id="fader">
          <span class='modparam'>ATK</span><br><input type="range" min="0" max="100" value="50" step="0.01" class="vertical" orient="vertical" list="attack" ng-model="newPatch.senvatk">
          <datalist id="attack">
            <option>0</option>
            <option>20</option>
            <option>40</option>
            <option>60</option>
            <option>80</option>
            <option>100</option>
          </datalist>
        </div>
        <div id="fader">
          <span class='modparam'>DCY</span><br><input type="range" min="0" max="100" value="50" step="0.01" class="vertical" orient="vertical" list="decay" ng-model="newPatch.senvdcy">
          <datalist id="decay">
            <option>0</option>
            <option>20</option>
            <option>40</option>
            <option>60</option>
            <option>80</option>
            <option>100</option>
          </datalist>
        </div>
        <div id="fader">
          <span class='modparam'>SUS</span><br><input type="range" min="0" max="100" value="50" step="0.01" class="vertical" orient="vertical" list="sustain" ng-model="newPatch.senvsus">
          <datalist id="sustain">
            <option>0</option>
            <option>20</option>
            <option>40</option>
            <option>60</option>
            <option>80</option>
            <option>100</option>
          </datalist>
        </div>
        <div id="fader">
          <span class='modparam'>RLS</span><br><input type="range" min="0" max="100" value="50" step="0.01" class="vertical" orient="vertical" list="release" ng-model="newPatch.senvrls">
          <datalist id="release">
            <option>0</option>
            <option>20</option>
            <option>40</option>
            <option>60</option>
            <option>80</option>
            <option>100</option>
          </datalist>
        </div>
      </div>
      <div id="bluejunobar">
        <span id="hpfhead">HPF</span>
        <span id="vcahead">VCA</span>
        <span id="oschead">Oscilloscope</span>
        <span id="chorushead">Chorus</span>
      </div>
      <div id="hpftray">
        <div id="fader">
          <span class="modparam">Freq</span><br>
          <input type="range" min="0" max="100" value="50" step="20" class="vertical" orient="vertical" list="vca" ng-model="newPatch.shpffreq">
          <datalist id="vca">
            <option>0</option>
            <option>20</option>
            <option>40</option>
            <option>60</option>
            <option>80</option>
            <option>100</option>
          </datalist>
        </div>
      </div>
      <div id="vcatray">
          <div id="fader">
            <span class="modparam">Level</span><br>
            <input type="range" min="0" max="100" value="50" step="0.01" class="vertical" orient="vertical" list="vca" ng-model="newPatch.svcalevel">
            <datalist id="vca">
              <option>0</option>
              <option>20</option>
              <option>40</option>
              <option>60</option>
              <option>80</option>
              <option>100</option>
            </datalist>
          </div>
      </div>
      <div id="scopepatchtray">
        <div id="scopetray"></div>
      </div>
      <div id="chorustray">
          <span class="modsection">Chorus</span>
          <div id="button"><a id='ledlight'></a><br><button class='junobutton3'></button><br><span class='modparam'>Off</span></div>
          <div id="button"><a id='ledlight'></a><br><button class='junobutton1'></button><br><span class='modparam'>I</span></div>
          <div id="button"><a id='ledlight'></a><br><button class='junobutton2'></button><br><span class='modparam'>II</span></div>
      </div>
    </form>
      <div id="keybox" touch-action="none">
        <div id="blackkeys">
          <span id="k61" class="black key"></span><span id="k63" class="black key"></span><span class="spacer"></span><span id="k66" class="black key"></span><span id="k68" class="black key"></span><span id="k70" class="black key"></span><span class="spacer"></span><span id="k73" class="black key"></span><span id="k75" class="black key"></span><span class="spacer"></span><span id="k78" class="black key"></span><span id="k80" class="black key"></span><span id="k82" class="black key"></span>
        </div>
          <span id="k60" class="white key"></span><span id="k62" class="white key"></span><span id="k64" class="white key"></span><span id="k65" class="white key"></span><span id="k67" class="white key"></span><span id="k69" class="white key"></span><span id="k71" class="white key"></span><span id="k72" class="white key"></span><span id="k74" class="white key"></span><span id="k76" class="white key"></span><span id="k77" class="white key"></span><span id="k79" class="white key"></span><span id="k81" class="white key"></span><span id="k83" class="white key"></span>
      </div>
    </div>
    <div class="topfive">

    </div>
    <div class="explain">

    </div>
</div>
